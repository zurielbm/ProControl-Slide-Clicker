<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote - ProPresenter Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                            950: '#431407',
                        },
                        zinc: {
                            950: '#09090b',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'pulse-subtle': 'pulseSubtle 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        pulseSubtle: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.7' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .utility-card {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(16px);
            box-shadow: 0 10px 40px -4px rgba(0, 0, 0, 0.04);
        }

        .dark .utility-card {
            background: rgba(9, 9, 11, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }

        /* Custom Scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Smooth transition for loading states */
        #slideThumbnail,
        #nextSlideThumbnail {
            transition: opacity 0.15s ease-out;
        }
    </style>
</head>

<body
    class="bg-zinc-100 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 min-h-screen flex flex-col font-sans selection:bg-orange-500/30 selection:text-orange-200">

    <!-- Header -->
    <header
        class="border-b border-black/5 dark:border-white/5 bg-zinc-50/50 dark:bg-zinc-950/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 h-10 sm:h-11 flex items-center justify-between">
            <div class="flex items-center gap-2.5">
                <div class="flex items-center gap-2">
                    <div
                        class="w-5 h-5 sm:w-6 sm:h-6 rounded bg-orange-600 flex items-center justify-center shadow-lg shadow-orange-900/20">
                        <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 text-white" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h1
                        class="text-[11px] sm:text-xs font-bold tracking-tight text-zinc-900 dark:text-zinc-100 uppercase">
                        ProControl</h1>
                </div>
                <div class="h-3 w-[1px] bg-black/10 dark:bg-white/10 hidden sm:block"></div>
                <div id="presentationName"
                    class="text-[10px] sm:text-[11px] font-medium text-zinc-500 truncate max-w-[120px] sm:max-w-[150px] uppercase tracking-wider">
                    Connecting...
                </div>
            </div>

            <div class="flex items-center gap-2.5">
                <div id="digitalClock"
                    class="text-[11px] sm:text-xs font-mono text-zinc-600 dark:text-zinc-500 tabular-nums">00:00:00
                </div>
                <button onclick="toggleTheme()"
                    class="p-1 px-2 rounded hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-zinc-500 dark:text-zinc-600"
                    title="Toggle Theme">
                    <svg id="theme-toggle-dark-icon" class="hidden w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-5xl mx-auto w-full px-3 py-2 sm:py-3 flex flex-col gap-2 sm:gap-3 pb-24 sm:pb-3">

        <!-- Error Bar (Compact) -->
        <div id="error"
            class="text-[10px] font-medium text-red-600 dark:text-red-400 bg-red-400/10 border border-red-400/20 px-2 py-1 rounded opacity-0 transition-opacity h-6 flex items-center">
        </div>

        <!-- Previews Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-3 flex-grow content-start sm:content-stretch">

            <!-- Current Slide Section -->
            <div class="flex flex-col gap-1">
                <div class="flex items-center gap-1.5 px-0.5">
                    <span class="w-1 h-1 rounded-full bg-emerald-500"></span>
                    <span
                        class="text-[8px] sm:text-[9px] font-bold uppercase tracking-[0.2em] text-emerald-500">Live</span>
                </div>

                <div
                    class="utility-card rounded-lg flex flex-col group border-zinc-200 dark:border-zinc-900 bg-white/50 dark:bg-zinc-900/20 overflow-hidden">
                    <div
                        class="relative aspect-video bg-zinc-200/50 dark:bg-zinc-950/50 border-b border-black/5 dark:border-white/5 overflow-hidden">
                        <img id="slideThumbnail" class="w-full h-full object-cover" src="" alt="Current Slide"
                            style="display: none;">
                        <div id="loadingSkeleton"
                            class="absolute inset-0 flex items-center justify-center bg-zinc-200/50 dark:bg-zinc-950/20 animate-pulse">
                            <div
                                class="w-5 h-5 rounded-full border border-black/5 dark:border-white/5 border-t-orange-500 animate-spin">
                            </div>
                        </div>
                    </div>
                    <div class="p-3 bg-zinc-50/50 dark:bg-zinc-950/20">
                        <div id="currentSlideText"
                            class="text-[13px] sm:text-[14px] font-medium text-zinc-900 dark:text-zinc-100 leading-tight sm:leading-snug content tracking-tight">
                            Waiting...
                        </div>
                        <div id="currentSlideNotes"
                            class="mt-1.5 text-[10px] text-zinc-600 dark:text-zinc-500 italic border-t border-black/5 dark:border-white/5 pt-1.5 empty:hidden leading-relaxed">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Next Slide Section -->
            <div class="flex flex-col gap-1">
                <div class="flex items-center gap-1.5 px-0.5">
                    <span class="w-1 h-1 rounded-full bg-zinc-600"></span>
                    <span class="text-[8px] sm:text-[9px] font-bold uppercase tracking-[0.2em] text-zinc-600">Up
                        Next</span>
                </div>

                <div
                    class="utility-card rounded-lg flex flex-col group border-zinc-200 dark:border-zinc-900 bg-white/30 dark:bg-zinc-900/10 opacity-90 overflow-hidden">
                    <div
                        class="relative aspect-video bg-zinc-200/50 dark:bg-zinc-950/50 border-b border-black/5 dark:border-white/5 overflow-hidden">
                        <img id="nextSlideThumbnail" class="w-full h-full object-cover" src="" alt="Next Slide"
                            style="display: none;">
                        <div id="nextLoadingSkeleton"
                            class="absolute inset-0 flex items-center justify-center bg-zinc-200/50 dark:bg-zinc-950/20 animate-pulse">
                            <div
                                class="w-5 h-5 rounded-full border border-black/5 dark:border-white/5 border-t-zinc-400 dark:border-t-zinc-800 animate-spin">
                            </div>
                        </div>
                    </div>
                    <div class="p-3 bg-zinc-50/50 dark:bg-zinc-950/20">
                        <div id="nextSlideText"
                            class="text-[13px] sm:text-[14px] font-medium text-zinc-600 dark:text-zinc-500 leading-tight sm:leading-snug content tracking-tight">
                            Waiting...
                        </div>
                        <div id="nextSlideNotes"
                            class="mt-1.5 text-[10px] text-zinc-500 dark:text-zinc-600 italic border-t border-black/5 dark:border-white/5 pt-1.5 empty:hidden leading-relaxed">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed Bottom Controls (Mobile Primary) -->
    <div
        class="fixed bottom-0 left-0 right-0 p-3 sm:p-0 sm:relative sm:bg-transparent bg-zinc-50/80 dark:bg-zinc-950/80 backdrop-blur-xl border-t border-black/5 dark:border-white/5 sm:border-none z-[60]">
        <div class="max-w-5xl mx-auto grid grid-cols-4 gap-2 sm:gap-3 sm:px-4 sm:pb-4">
            <button onclick="handlePrevious()"
                class="col-span-1 flex flex-col items-center justify-center gap-1 py-3 rounded bg-zinc-200 dark:bg-zinc-900 border border-black/5 dark:border-white/5 hover:bg-zinc-300 dark:hover:bg-zinc-800 active:bg-zinc-400 dark:active:bg-zinc-700 transition-all group">
                <svg class="w-4 h-4 text-zinc-600 dark:text-zinc-500 group-hover:text-zinc-800 dark:group-hover:text-zinc-300"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <span
                    class="text-[8px] font-bold uppercase tracking-widest text-zinc-500 dark:text-zinc-600 hidden sm:block">Back</span>
            </button>

            <button onclick="handleNext()" id="nextSlideBtn"
                class="col-span-3 flex items-center justify-center gap-3 py-3 rounded bg-orange-600 border border-orange-500/30 hover:bg-orange-500 active:bg-orange-400 transition-all group shadow-lg shadow-orange-950/20 disabled:opacity-20 disabled:grayscale disabled:shadow-none">
                <span class="text-[10px] font-black uppercase tracking-[0.2em] text-white">Next Slide</span>
                <svg class="w-4 h-4 text-white group-hover:translate-x-0.5 transition-transform" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Settings (Bottom Drawer, pushed up by sticky controls on mobile) -->
    <footer class="mt-auto border-t border-black/5 dark:border-white/5 bg-zinc-50 dark:bg-zinc-950 pb-20 sm:pb-0">
        <details class="group">
            <summary
                class="flex items-center justify-between px-5 py-2 cursor-pointer list-none hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
                <div class="flex items-center gap-2">
                    <svg class="w-3.5 h-3.5 text-zinc-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    </svg>
                    <span class="text-[9px] font-bold uppercase tracking-widest text-zinc-600">Settings</span>
                </div>
                <svg class="w-3.5 h-3.5 text-zinc-800 transition-transform group-open:rotate-180" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </summary>

            <div class="px-5 py-4 bg-zinc-50 dark:bg-zinc-950 border-t border-black/5 dark:border-white/5">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 max-w-2xl mx-auto">
                    <div class="space-y-1">
                        <label
                            class="text-[8px] font-bold uppercase tracking-widest text-zinc-500 dark:text-zinc-700 ml-0.5">IP</label>
                        <input type="text" id="ipInput" placeholder="192.168.1.100"
                            class="w-full px-2.5 py-1.5 bg-white dark:bg-zinc-900 border border-black/5 dark:border-white/5 rounded outline-none text-[11px] font-mono text-zinc-800 dark:text-zinc-300 placeholder-zinc-400 dark:placeholder-zinc-800 focus:border-orange-500/50 transition-all">
                    </div>
                    <div class="space-y-1">
                        <label
                            class="text-[8px] font-bold uppercase tracking-widest text-zinc-500 dark:text-zinc-700 ml-0.5">Port</label>
                        <input type="text" id="portInput" placeholder="1025"
                            class="w-full px-2.5 py-1.5 bg-white dark:bg-zinc-900 border border-black/5 dark:border-white/5 rounded outline-none text-[11px] font-mono text-zinc-800 dark:text-zinc-300 placeholder-zinc-400 dark:placeholder-zinc-800 focus:border-orange-500/50 transition-all">
                    </div>
                    <div class="flex items-end">
                        <button onclick="updateBaseUrl()"
                            class="w-full py-1.5 bg-zinc-900 dark:bg-zinc-100 hover:bg-zinc-800 dark:hover:bg-white text-zinc-100 dark:text-zinc-950 text-[9px] font-bold uppercase tracking-widest rounded transition-all">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </details>
    </footer>

    <script>
        let baseUrl = localStorage.getItem('baseUrl') || 'http://192.168.50.81:1025';
        let currentSlide = 0;
        let activePresentation = null;
        let slideStatus = null;
        let errorTimeout = null;

        // Clock logic
        function updateClock() {
            const now = new Date();
            const clockElement = document.getElementById('digitalClock');
            if (clockElement) {
                clockElement.textContent = now.toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');

            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                darkIcon?.classList.remove('hidden');
                lightIcon?.classList.add('hidden');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                darkIcon?.classList.add('hidden');
                lightIcon?.classList.remove('hidden');
            }
        }

        // Initialize theme on page load
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const shouldBeDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');

            if (shouldBeDark) {
                document.documentElement.classList.add('dark');
                darkIcon?.classList.add('hidden');
                lightIcon?.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon?.classList.remove('hidden');
                lightIcon?.classList.add('hidden');
            }
        }

        function setError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.classList.remove('opacity-0');

            if (errorTimeout) {
                clearTimeout(errorTimeout);
            }

            errorTimeout = setTimeout(() => {
                errorElement.classList.add('opacity-0');
            }, 3000);
        }

        function updateBaseUrl() {
            const ipInput = document.getElementById('ipInput');
            const portInput = document.getElementById('portInput');

            const ip = ipInput.value.trim();
            const port = portInput.value.trim();

            if (ip && port) {
                const newBaseUrl = `http://${ip}:${port}`;
                baseUrl = newBaseUrl;
                localStorage.setItem('baseUrl', newBaseUrl);

                // Refresh the data with the new URL
                fetchActivePresentation();
                fetchSlideStatus();

                setError('Base URL updated successfully!');
            } else {
                setError('Please enter both IP and Port');
            }
        }

        function displayCurrentUrl() {
            const ipInput = document.getElementById('ipInput');
            const portInput = document.getElementById('portInput');

            try {
                // Extract IP and port from the current baseUrl
                const url = new URL(baseUrl);
                ipInput.placeholder = `Current: ${url.hostname}`;
                portInput.placeholder = `Current: ${url.port}`;
            } catch (e) {
                console.error("Invalid Base URL");
            }
        }

        async function fetchSlideStatus() {
            try {
                const response = await fetch(`${baseUrl}/v1/status/slide`);
                if (!response.ok) throw new Error('Failed to fetch slide status');
                const data = await response.json();
                slideStatus = data;
                // Fetch thumbnails FIRST, then update text (so everything updates in sync)
                await Promise.all([fetchSlideThumbnail(), fetchNextSlideThumbnail()]);
                updateSlideDisplay();
            } catch (err) {
                setError(err instanceof Error ? err.message : 'Failed to fetch slide status');
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            try {
                initializeTheme();
                displayCurrentUrl();
                await fetchActivePresentation();
                await fetchSlideStatus();
            } catch (err) {
                setError(err instanceof Error ? err.message : 'Failed to initialize data');
            }
        });

        async function fetchActivePresentation() {
            try {
                const response = await fetch(`${baseUrl}/v1/presentation/active`);
                if (!response.ok) throw new Error('Failed to fetch active presentation');
                const data = await response.json();
                activePresentation = data;

                const slideIndexResponse = await fetch(`${baseUrl}/v1/presentation/slide_index`);
                if (slideIndexResponse.ok) {
                    const { presentation_index } = await slideIndexResponse.json();
                    currentSlide = presentation_index.index;
                }
                updatePresentationDisplay();
            } catch (err) {
                setError(err instanceof Error ? err.message : 'Failed to fetch presentation data');
            }
        }

        function updateSlideDisplay() {
            if (slideStatus) {
                const currentTextElement = document.getElementById('currentSlideText');
                const nextTextElement = document.getElementById('nextSlideText');

                if (currentTextElement) {
                    currentTextElement.textContent = slideStatus.current?.text || 'No content available';
                }
                if (nextTextElement) {
                    nextTextElement.textContent = slideStatus.next?.text || 'No content available';
                }

                const currentNotesElement = document.getElementById('currentSlideNotes');
                const nextNotesElement = document.getElementById('nextSlideNotes');
                if (currentNotesElement) {
                    currentNotesElement.textContent = slideStatus.current?.notes ? `Notes: ${slideStatus.current.notes}` : '';
                }
                if (nextNotesElement) {
                    nextNotesElement.textContent = slideStatus.next?.notes ? `Notes: ${slideStatus.next.notes}` : '';
                }


                document.getElementById('loadingSkeleton').classList.add('hidden');
                document.getElementById('nextLoadingSkeleton').classList.add('hidden');
            }
        }

        async function handlePrevious() {
            try {
                // Immediate visual feedback - show loading on BOTH thumbnails
                document.getElementById('loadingSkeleton').classList.remove('hidden');
                document.getElementById('nextLoadingSkeleton').classList.remove('hidden');
                document.getElementById('slideThumbnail').style.opacity = '0.3';
                document.getElementById('nextSlideThumbnail').style.opacity = '0.3';

                const response = await fetch(`${baseUrl}/v1/presentation/active/previous/trigger`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error('Failed to trigger previous slide');
                }

                if (currentSlide > 0) {
                    currentSlide--;
                    await fetchSlideStatus();
                    await fetchActivePresentation();
                }

                // Restore opacity after load
                document.getElementById('slideThumbnail').style.opacity = '1';
                document.getElementById('nextSlideThumbnail').style.opacity = '1';
            } catch (err) {
                setError(err instanceof Error ? err.message : 'Failed to trigger previous slide');
                document.getElementById('loadingSkeleton').classList.add('hidden');
                document.getElementById('nextLoadingSkeleton').classList.add('hidden');
                document.getElementById('slideThumbnail').style.opacity = '1';
                document.getElementById('nextSlideThumbnail').style.opacity = '1';
            }
        }


        async function handleNext() {
            try {
                // Immediate visual feedback - show loading on BOTH thumbnails
                document.getElementById('loadingSkeleton').classList.remove('hidden');
                document.getElementById('nextLoadingSkeleton').classList.remove('hidden');
                document.getElementById('slideThumbnail').style.opacity = '0.3';
                document.getElementById('nextSlideThumbnail').style.opacity = '0.3';

                const response = await fetch(`${baseUrl}/v1/presentation/active/next/trigger`, { method: 'GET' });
                if (!response.ok) throw new Error('Failed to trigger next slide');
                currentSlide++;
                await fetchSlideStatus();
                await fetchActivePresentation();

                // Restore opacity after load
                document.getElementById('slideThumbnail').style.opacity = '1';
                document.getElementById('nextSlideThumbnail').style.opacity = '1';
            } catch (err) {
                setError(err instanceof Error ? err.message : 'Failed to trigger next slide');
                document.getElementById('loadingSkeleton').classList.add('hidden');
                document.getElementById('nextLoadingSkeleton').classList.add('hidden');
                document.getElementById('slideThumbnail').style.opacity = '1';
                document.getElementById('nextSlideThumbnail').style.opacity = '1';
            }
        }


        setInterval(async function () {
            try {
                await fetchActivePresentation();
                await fetchSlideStatus();
            } catch (err) {
                setError(err instanceof Error ? err.message : 'Failed to refresh data');
            }
        }, 10000);

        async function fetchSlideThumbnail() {
            try {
                document.getElementById('loadingSkeleton').classList.remove('hidden'); // Show skeleton
                const response = await fetch(`${baseUrl}/v1/presentation/${activePresentation.presentation.id.uuid}/thumbnail/${currentSlide}?quality=400`);
                if (!response.ok) throw new Error('Failed to fetch slide thumbnail');
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('slideThumbnail').src = url;
                document.getElementById('slideThumbnail').style.display = 'block'; // Show thumbnail
            } catch (err) {
                setError(err instanceof Error ? err.message : 'Failed to fetch slide thumbnail');
                document.getElementById('slideThumbnail').style.display = 'none'; // Hide thumbnail
            } finally {
                document.getElementById('loadingSkeleton').classList.add('hidden'); // Hide skeleton
            }
        }

        async function fetchNextSlideThumbnail() {
            const nextBtn = document.getElementById('nextSlideBtn');
            try {
                document.getElementById('nextLoadingSkeleton').classList.remove('hidden'); // Show skeleton
                const response = await fetch(`${baseUrl}/v1/presentation/${activePresentation.presentation.id.uuid}/thumbnail/${currentSlide + 1}?quality=400`);

                if (!response.ok) throw new Error('Failed to fetch slide thumbnail');

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('nextSlideThumbnail').src = url;
                document.getElementById('nextSlideThumbnail').style.display = 'block'; // Show thumbnail

                // Enable button if next slide exists
                if (nextBtn) {
                    nextBtn.disabled = false;
                }
            } catch (err) {
                // Don't show error for missing next slide, just disable button
                document.getElementById('nextSlideThumbnail').style.display = 'none'; // Hide thumbnail

                // Disable button if next slide fetch failed (likely end of presentation)
                if (nextBtn) {
                    nextBtn.disabled = true;
                }
            } finally {
                document.getElementById('nextLoadingSkeleton').classList.add('hidden'); // Hide skeleton
            }
        }

        function updatePresentationDisplay() {
            const presentationElement = document.getElementById('presentationName');
            console.log(activePresentation);
            if (activePresentation && activePresentation.presentation && activePresentation.presentation) {
                presentationElement.innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500 mr-2 animate-pulse"></span> ${activePresentation.presentation.id.name}`;
            } else {
                presentationElement.innerHTML = `<span class="w-2 h-2 rounded-full bg-red-500 mr-2"></span> No active presentation`;
            }
        }
    </script>
